<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴振铭的博客</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem;
        }
        .navbar a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: background 0.3s;
            border-radius: 4px;
        }
        .navbar a:hover {
            background: #555;
        }
        .main-content {
            padding: 2rem 0;
        }
        .welcome-section {
            text-align: center;
            padding: 3rem 1rem;
            background: #fff;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .welcome-section h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .resume-section {
            background: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .resume-section h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>吴振铭的博客</h1>
    </header>
    <nav class="navbar">
        <a href="#">主页</a>
        <a href="#">博客</a>
        <a href="#">关于</a>
    </nav>

    <div class="container">
        <main class="main-content">
            <section class="welcome-section">
                <h2>欢迎来到我的个人空间</h2>
                <p>在这里，我将分享我的想法、项目和学习历程。</p>
            </section>

            <section class="resume-section">
                <h3>我的简历</h3>
                <div class="button-container">
                    <a href="index_zh.html" class="button">中文简历</a>
                    <a href="index_en.html" class="button">English Resume</a>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 吴振铭. 保留所有权利.</p>
    </footer>
</body>
</html>
